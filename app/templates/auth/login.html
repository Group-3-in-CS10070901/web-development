<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <link rel="stylesheet" href="../../static/css/login_css.css">
</head>

<body>
    <div class="overlay">
        <div class="examples">
            <form class="form-horizontal" role="form" method="post" action='\auth\login'>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" style="width:300px">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" name="password" class="form-control" style="width:300px">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                        <input type="checkbox" name="remember_me">请记住我
                      </label>
                        </div>
                    </div>
                </div>
                <div class="button" <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
                <div class="zhinian"><br><br>还没有世济嘉缘账号？<a href="{{url_for('auth.register')}}">点击注册</a></div>
            </form>
        </div>
    </div>
    </div>



    <script src="../static/js/bubbly-bg.js"></script>
    <script>
        bubbly();
        let configs = [{}, {
            colorStart: "#fff4e6",
            colorStop: "#ffe9e4",
            bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
        }, {
            colorStart: "#fff4e6",
            colorStop: "#ffe9e4",
            bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
        }, {
            colorStart: "#fff4e6",
            colorStop: "#ffe9e4",
            blur: 1,
            compose: "source-over",
            bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
        }];
        document.addEventListener("click", function(e) {
            if (e.target.hasAttribute("data-config-nr")) {
                document.body.removeChild(document.querySelector("canvas"));
                bubbly(configs[e.target.getAttribute("data-config-nr")]);
            }
        });
    </script>
</body>
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
</html>
