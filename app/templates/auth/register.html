<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <! --[IF IT IE9]>
        <script src="desktop/bootstrap-3.3.4/js/html5shiv.min.js"></script>
        <script src="desktop/bootstrap-3.3.4/js/respond.min.js"></script>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
<div class="container">
    <div class="navbar navbar-default ">
        <div class="navbar-header center-block ">
            <a class="navbar-brand brand-img " href="# ">
                <img alt="Brand " src="{{ url_for('static',filename='img/picture.jpg') }}" class="logo ">
            </a>
        </div>
        <ul class="nav navbar-nav" style="display: inline-block;float: none;">
            <li> <a href="# "><span class=" glyphicon glyphicon-home "></span>首页</a></li>
        </ul>
        <ul class="nav navbar-nav " style="display: inline-block;float: none;">
            <li><a href="# "><span class=" glyphicon glyphicon-search "></span>搜索</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right " style="display: inline-block;float: none;">

            <li class="dropdown ">
                <a href="# " data-toggle="dropdown " class="dropdown-toggle "><span class=" glyphicon glyphicon-user "></span><span class="caret "></span>
            </a>
                <ul class="dropdown-menu ">
                    {%if username%}
                    <li>
                        <a href="# ">修改信息</a>
                    </li>
                    <li>
                        <a href="# ">私信</a>
                    </li>
                    {% else %}

                    <li>
                        <a href="# ">登录</a>
                    </li>


                    {% endif %}
                </ul>

            </li>


        </ul>
    </div>
</div>
<div class="overlay">
    <div class="examples">
        <div class="page-header-reg">
            <p class="text-center">注册</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="form-container">
                    <form class="form-horizontal" action="{{ url_for('auth.register') }}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="用户名" name="username">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="密码" name="password">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="重复密码" name="password2">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="邮箱" name="email">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <div style="text-align:center">
                                <button type="submit" class="btn  btn-justified">注 册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
	<script src="../static/js/bubbly-bg.js"></script>
	    <script>
	        bubbly();
	        let configs = [
	            {
	                colorStart: "#fff4e6",
	                colorStop: "#ffe9e4",
	                bubbleFunc: () => `hsla(0, 100%, 50%, ${Math.random() * 0.25})`
	            },
	            {
	                colorStart: "#fff4e6",
	                colorStop: "#ffe9e4",
	                bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
	            },
	            {
	                colorStart: "#fff4e6",
	                colorStop: "#ffe9e4",
	                blur: 1,
	                compose: "source-over",
	                bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
	            }
	        ];
        </script>
</body>
</html>
